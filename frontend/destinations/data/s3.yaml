apiVersion: internal.odigos.io/v1beta1
kind: Destination
metadata:
  type: s3
  displayName: AWS S3
  category: managed
spec:
  image: s3.svg
  signals:
    traces:
      supported: true
    metrics:
      supported: false
    logs:
      supported: true
  fields:
    - name: S3_BUCKET
      displayName: Bucket Name
      videoUrl: https://www.youtube.com/watch?v=9QZxw-mtZmU
      componentType: input
      componentProps:
        type: text
    - name: S3_REGION
      displayName: Bucket Region
      videoUrl: https://www.youtube.com/watch?v=9QZxw-mtZmU
      componentType: input
      componentProps:
        type: text