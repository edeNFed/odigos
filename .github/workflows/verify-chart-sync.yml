name: Verify helm chart synced

on:
  pull_request:
    types: [opened, edited, synchronize]
jobs:
  check-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: .github/scripts/helm-sync

      - name: Run PR check script
        id: pr-check
        run: node .github/scripts/helm-sync/check-chart-synced.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SYNC_DIRECTORIES: "api/config/,cli/cmd/resources/"

      - name: Fail check if necessary
        if: steps.pr-check.outputs.need_sync == 'true'
        run: exit 1
